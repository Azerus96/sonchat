<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Claude</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script src="https://js.puter.com/v2/"></script>
</head>
<body>
    <div class="chat-container">
        <div class="settings-panel">
            <button id="settings-toggle">⚙️ Settings</button>
            <div id="settings-content" class="hidden">
                <div class="setting-item">
                    <label for="temperature">Temperature:</label>
                    <input type="range" id="temperature" min="0" max="1" step="0.1" value="0.7">
                    <span id="temperature-value">0.7</span>
                </div>
                <div class="setting-item">
                    <label for="top-p">Top P:</label>
                    <input type="range" id="top-p" min="0" max="1" step="0.1" value="0.9">
                    <span id="top-p-value">0.9</span>
                </div>
                <div class="setting-item">
                    <label for="max-tokens">Max Tokens:</label>
                    <input type="number" id="max-tokens" min="1" max="4096" value="1024">
                </div>
            </div>
        </div>
        <button id="clear-history" class="clear-button">Clear Chat</button>
        <div id="chat-messages" class="messages-container"></div>
        <div class="input-container">
            <textarea id="user-input" placeholder="Type your message..."></textarea>
            <button id="send-button">Send</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
